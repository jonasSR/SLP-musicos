<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle - Membros SLP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white p-5">
    <div class="container">
        <h1 class="mb-4">Membros Cadastrados</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estilo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for artista in artistas %}
                    <tr>
                        <td>{{ artista.nome }}</td>
                        <td>{{ artista.cidade }}</td>
                        <td>{{ artista.estilo }}</td>
                        <td>
                            <a href="/musico/{{ artista.id }}" class="btn btn-primary btn-sm" target="_blank">
                                Ver Perfil Público
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
